<div class="container" ng-controller="amisController as vm">

    <!-- RECHERCHE -->
    <div class="row">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input type="text" ng-model="search" class="form-control" placeholder="Recherche">
        </div>
    </div>

    <!-- LISTE DES AMIS -->
    <div class="row">
        <h1>Mes amis </h1>
        <hr >
            <ul class="list-group" ng-if="vm.friends.length">
                <li class="list-group-item col-md-4" ng-repeat="friend in vm.friends | filter : search | orderBy: 'name'">
                    <div class="media">
                        <div class="media-left">
                            <a><img class="media-object" style="width: 64px; height: 64px;" ng-src="{{friend.photoURL}}"></a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{friend.displayName}}</h4>
                        </div>
                    </div>
                </li>
            </ul>
            <p ng-if="!vm.friends.length">Ta liste d'amis est vide, ajoute des nouveaux amis avec le bouton "Ajouter un ami"</p>
        <button type="button" ng-click="vm.openAjoutFriends()" class="btn btn-secondary btn-lg btn-block">Ajouter un ami</button>
    </div>
</div>
