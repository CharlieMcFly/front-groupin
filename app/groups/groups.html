<div class="container" ng-controller="groupsController as vm">
    <h1>Mes Groupes</h1>
    <hr >
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Groupes</h3>
            </div>
            <ul class="list-group" ng-if="vm.groups.length">
                <li class="list-group-item" ng-repeat="group in vm.groups" ng-click="vm.afficheGroupe(group)">
                    <div class="media">
                        <div class="media-left">
                            <a ng-if="group.photoURL"><img class="media-object img-circle" style="width: 64px; height: 64px;" ng-src="{{group.photoURL}}"></a>
                            <a ng-if="!group.photoURL"><img class="media-object img-circle" style="width: 64px; height: 64px;" src="http://placehold.it/64x64&text=img-circle"></a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{group.nom}}</h4>
                        </div>
                    </div>
                </li>
            </ul>
            <p ng-if="!vm.groups.length">Aucun groupe !</p>
        </div>
        <button type="button" ng-click="vm.open()" class="btn btn-secondary btn-lg btn-block">Créer un groupe</button>
    </div>
    <div class="col-md-8" ng-if="vm.affiche">
        <h1> {{vm.nomG}} </h1>
        <button ng-click="vm.quitGroupe()">Quitter groupe</button>
        <ul class="nav nav-tabs">
            <li><a ui-sref=".events">Evenements</a></li>
            <li><a ui-sref=".membres">Membres</a></li>
            <li><a ui-sref=".votes">Votes</a></li>
            <li><a ui-sref=".euro">€</a></li>
            <li><a ui-sref=".chat">Chat</a></li>
            <li><a ui-sref=".photos">Photos</a></li>
        </ul>
        <div ui-view>
            <p> {{vm.descG}} </p>
        </div>

    </div>
</div>
