<div ng-controller="groupPhotoController as vm">
<div class="container">
        <div class='list-group gallery'>
            <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3' ng-repeat="photo in vm.photos">
                <a class="fancybox thumbnail" rel="ligthbox" href="{{photo.url}}">
                    <img class="img-responsive" alt="" ng-src="{{photo.url}}" />
                </a>
            </div> <!-- col-6 / end -->

        </div> <!-- list-group / end -->
</div>
</div>
