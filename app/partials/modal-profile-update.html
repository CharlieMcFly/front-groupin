
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Modification du profile utilisateur</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-if="vm.messageKO" class="alert alert-danger alert-dismissable fade in">
        <i class="icon icon-times-circle icon-lg"></i>
        <strong>Erreur !</strong> {{vm.messageKO}}
        <button ng-click="vm.dismiss()" type='button' class='close'>Ã—</button>
    </div>
    <div ng-if="!vm.user.photoURL" class="form-group" style="text-align: center">
        <img src="http://placehold.it/64x64&text=img-circle" alt="" class="img-circle" style="text-align: center">
    </div>
    <div ng-if="vm.user.photoURL" class="form-group" style="text-align: center">
        <img ng-src="{{vm.user.photoURL}}" alt="" class="img-circle" style="text-align: center; width: 64px; height: 64px">
    </div>
    <div class="form-group">
        <label for="DisplayName">Nom d'utilisateur</label>
        <input type="text" ng-model="vm.user.displayName" class="form-control" id="DisplayName" placeholder="Nom d'utilisateur" required>
    </div>
    <div class="form-group">
        <label for="URLPhotoGroupe">URL de la photo</label>
        <input type="text" ng-model="vm.user.photoURL" class="form-control" id="URLPhotoGroupe" placeholder="URL de la photo du groupe" required>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.modifier()" >Modifier</button>
    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Annuler</button>
</div>
