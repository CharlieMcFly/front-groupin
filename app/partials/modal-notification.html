
<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Notification</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div ng-if="vm.messageOK" class="alert alert-success alert-dismissable fade in">
            <i class="icon icon-check-circle icon-lg"></i>
            <strong>Succès !</strong> {{vm.messageOK}}
            <button type='button' ng-click="vm.dismiss()" class='close'>×</button>
        </div>
        <div ng-if="vm.notifsGroupes.length || vm.notifsAmis.length">
            <div class="list-group" ng-repeat="notif in vm.notifsAmis">
                <div class=" list-group-item media">
                    <div class="media-left">
                        <a><img class="media-object img-circle" ng-src="{{notif.photoURL}}" style="width: 64px"; height="64px"></a>
                    </div>

                    <div class="media-body" style="vertical-align: middle">
                        {{notif.displayName}} vous demande en ami.
                    </div>
                    <div class="media-right" style="vertical-align: middle">
                        <a href="" class="doigt-right">
                            <span class="icon-stack icon-2x" ng-click="vm.addFriends(notif.uid)">
                              <i class="icon icon-circle icon-stack-2x"></i>
                              <i class="icon icon-check icon-stack-1x icon-inverse"></i>
                            </span>
                        </a>
                    </div>
                    <div class="media-right" style="vertical-align: middle">
                        <a href="" class="doigt-right">
                            <span class="icon-stack icon-2x" ng-click="vm.dontAddFriend(notif.uid)">
                                <i class="icon icon-circle icon-stack-2x"></i>
                                <i class="icon icon-times icon-stack-1x icon-inverse"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="list-group" ng-repeat="group in vm.notifsGroupes">
                <div class="list-group-item media">
                    <div class="media-left">
                        <a><img class="media-object img-circle" ng-src="{{group.photoURL}}" style="width: 64px"; height="64px"></a>
                    </div>
                    <div class="media-body" style="vertical-align: middle">
                        On vous propose de rejoindre le groupe : {{group.nom}}
                    </div>
                    <div class="media-right" style="vertical-align: middle">
                        <a href="" class="doigt-right">
                            <span class="icon-stack icon-2x" ng-click="vm.joinGroup(group.id)">
                              <i class="icon icon-circle icon-stack-2x"></i>
                              <i class="icon icon-check icon-stack-1x icon-inverse"></i>
                            </span>
                        </a>
                    </div>
                    <div class="media-right" style="vertical-align: middle">
                        <a href="" class="doigt-right">
                            <span class="icon-stack icon-2x" ng-click="vm.dontJoinGroupe(group.id)">
                              <i class="icon icon-circle icon-stack-2x"></i>
                              <i class="icon icon-times icon-stack-1x icon-inverse"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="!vm.notifsGroupes.length && !vm.notifsAmis.length">
            Aucunes notifications
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="vm.cancel()" >OK</button>
    </div>
</div>
