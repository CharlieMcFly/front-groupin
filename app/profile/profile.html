<div ng-controller="profileController as vm">
<nav class="navbar navbar-danger navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex2-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div style="margin-bottom: 15px;" class="media">
                <div class="media-left">
                    <img class="media-object img-circle" alt="64x64" style="width: 64px; height: 64px;" ng-src="{{vm.photo}}">
                </div>
                <div style="color:white;" class="media-body">
                    <h4>{{vm.name}}</h4>
                </div>
            </div>
        </div>
        <div class="collapse navbar-collapse navbar-ex2-collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="profile">Accueil</a></li>
                <li><a ui-sref=".groups">Groupes</a></li>
                <li><a ui-sref=".events">Evènements</a></li>
                <li><a ui-sref=".amis">Amis</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="navbar-link" ng-click="vm.logout()">[se déconnecter]</a></li>
            </ul>
        </div>
    </div>
</nav>
<div style="padding-top: 155px;" ui-view>
    <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Notifications</h3>
                </div>
                <div ng-if="vm.notifGroupes.length || vm.notifAmis.length">
                    <div class="list-group" ng-repeat="notif in vm.notifAmis">
                        <a  class="list-group-item">
                            {{notif.displayName}} vous demande en ami.
                            <span ng-click="vm.addFriends(notif.uid)" class="glyphicon glyphicon-ok"></span>
                            <span ng-click="vm.dontAddFriend(notif.uid)" class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                    <div class="list-group" ng-repeat="group in vm.notifGroupes">
                        <a  class="list-group-item">
                            On vous propose de rejoindre le groupe : {{group.nom}}
                            <span ng-click="vm.joinGroup(group.id)" class="glyphicon glyphicon-ok"></span>
                            <span ng-click="vm.dontJoinGroupe(group.id)" class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                </div>
                <div ng-if="!vm.notifGroupes.length && !vm.notifAmis.length">
                    Aucunes notifications
                </div>
            </div>
        </div>
    </div>
</div>
