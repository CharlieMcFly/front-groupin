<link href="../../style/profile.css" rel="stylesheet">

<div ng-controller="profileController as vm">
<nav class="navbar navbar-danger navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex2-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-ex2-collapse" style="padding-bottom: 5px; padding-top: 5px;">
            <div class="nav navbar-nav">
                <div class="media">
                    <div class="media-left">
                        <img ng-if="vm.photo" class="media-object img-circle" alt="64x64" style="width: 64px; height: 64px;" ng-src="{{vm.photo}}">
                        <img ng-if="!vm.photo" class="media-object img-circle" alt="64x64" style="width: 64px; height: 64px;" src="http://placehold.it/64x64&text=img-circle">
                    </div>
                    <div style="color:white; width: 75%;" class="media-body">
                        <h4>{{vm.name}}</h4>
                    </div>
                </div>
            </div>
            <ul class="nav navbar-nav navbar-right" style="margin-top: 8px;">
                <li><a ui-sref="profile"><span class="icon icon-asterisk icon-lg"></span></a></li>
                <li><a ui-sref=".groups"><span class="icon icon-users icon-lg"></span></a></li>
                <li><a ui-sref=".events"><span class="icon icon-calendar icon-lg"></span></a></li>
                <li><a ui-sref=".amis"><span class="icon icon-user icon-lg"></span></a></li>
                <li><a href="" class="navbar-link" ng-click="vm.logout()"><span class="icon icon-sign-out icon-lg"></span></a></li>
            </ul>
        </div>
    </div>
</nav>
<div style="padding-top: 85px;" ui-view>
    <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Notifications</h3>
                </div>
                <div ng-if="vm.notifGroupes.length || vm.notifAmis.length">
                    <div class="list-group" ng-repeat="notif in vm.notifAmis">
                        <a  class="list-group-item">
                            {{notif.displayName}} vous demande en ami.
                            <span ng-click="vm.addFriends(notif.uid)" class="glyphicon glyphicon-ok"></span>
                            <span ng-click="vm.dontAddFriend(notif.uid)" class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                    <div class="list-group" ng-repeat="group in vm.notifGroupes">
                        <a  class="list-group-item">
                            On vous propose de rejoindre le groupe : {{group.nom}}
                            <span ng-click="vm.joinGroup(group.id)" class="glyphicon glyphicon-ok"></span>
                            <span ng-click="vm.dontJoinGroupe(group.id)" class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                </div>
                <div ng-if="!vm.notifGroupes.length && !vm.notifAmis.length">
                    Aucunes notifications
                </div>
            </div>
        </div>
    </div>
</div>
