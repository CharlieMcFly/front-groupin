<link rel="stylesheet" href="../../style/profile.css">

<div ng-controller="profileController as vm">
    <header id="entete" >
        <div class="row">
            <div class="center">
                <span id="titreG" class="titre">GROUPIN</span>
                <br>
                <span class="titre" ><i>"Le plus important est de partager de bons moments avec les gens qu'on aime"</i></span>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand-img">
                    <img width="64px" height="64px" ng-src="{{vm.photo}}"/>
                    <a>{{vm.name}}</a>
                </div>

            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="profile">Accueil</a></li>
                <li><a ui-sref=".groups">Groupes</a></li>
                <li><a ui-sref=".events">Evènements</a></li>
                <li><a ui-sref=".amis">Amis</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="" ng-click="vm.logout()">Se déconnecter</a></li>
            </ul>
        </div>
    </nav>
<div class="container" ui-view>
    <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Notifications</h3>
                </div>
                <div ng-if="vm.notifGroupes.length || vm.notifAmis.length">
                    <div class="list-group" ng-repeat="notif in vm.notifAmis">
                        <a  class="list-group-item">
                            {{notif.displayName}} vous demande en ami.
                            <span ng-click="vm.addFriends(notif.uid)" class="glyphicon glyphicon-ok"></span>
                            <span ng-click="vm.dontAddFriend(notif.uid)" class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                    <div class="list-group" ng-repeat="group in vm.notifGroupes">
                        <a  class="list-group-item">
                            On vous propose de rejoindre le groupe : {{group.nom}}
                            <span ng-click="vm.joinGroup(group.id)" class="glyphicon glyphicon-ok"></span>
                            <span ng-click="vm.dontJoinGroupe(group.id)" class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                </div>
                <div ng-if="!vm.notifGroupes.length && !vm.notifAmis.length">
                    Aucunes notifications
                </div>
            </div>
        </div>
    </div>
</div>
